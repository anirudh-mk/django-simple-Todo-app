<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css Style Sheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Style sheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="logo">
      <img class="todo_logo" src="{% static 'images/logo.png' %}" alt="Logo">
    </div>
    <h1><span class="to">To</span><span class="do">Do</span></h1>
    <!-- Card -->
    <div class="row justify-content-center login-card">
      <div class="card text-center" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title login-title">Login</h5><br>
          <!-- Login Form -->
          <form action="login" method="post">
            {% csrf_token %}
            <!-- Username Entry -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="" name="username" placeholder="name">
              <label for="floatingInput">User Name</label>
            </div>
            <!-- Password Entry -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingInput" name="password" placeholder="password">
              <label for="floatingInput">Password</label>
            </div>
            <!-- Login Button -->
            <button type="submit" class="btn btn-primary login-button">Login</button><br><br>
          </form>
          <div>
            <!-- Registration Button -->  
            <button type="button" class="btn btn-primary"><a href="register">Create New Account</a></button><br><br>
          </div>
          <div>
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
